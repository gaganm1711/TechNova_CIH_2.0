<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mechanic Verification | Hello Mechanic</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-pink: #ff4ecd;
      --accent-blue: #38f9d7;
      --bg-dark: #0b0f18;
      --glass-bg: rgba(255, 255, 255, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0b0f18, #141c29, #0f2027);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .blobs {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      width: 400px;
      height: 400px;
      filter: blur(120px);
      opacity: 0.6;
      animation: float 12s ease-in-out infinite;
    }

    .blob1 {
      background: var(--accent-pink);
      top: -100px;
      left: -120px;
    }

    .blob2 {
      background: var(--accent-blue);
      bottom: -100px;
      right: -100px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .verify-box {
      z-index: 2;
      background: var(--glass-bg);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(25px);
      padding: 40px 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 430px;
      text-align: center;
      box-shadow: 0 0 25px rgba(56, 249, 215, 0.08);
    }

    h2 {
      font-size: 1.8rem;
      background: linear-gradient(to right, var(--accent-pink), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      border-radius: 30px;
      border: 2px solid var(--accent-blue);
      background: transparent;
      color: white;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
      z-index: -1;
      transition: left 0.4s ease;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn:hover {
      color: #000;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .status {
      margin-top: 20px;
      font-size: 1rem;
      color: #ccc;
    }

    .status.success {
      color: #6effc7;
    }

    .status.failed {
      color: #ff6b6b;
    }

    @media (max-width: 480px) {
      .verify-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="blobs">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
  </div>

  <div class="verify-box">
    <h2>üîß Mechanic Verification</h2>
    <input type="text" id="mechanicId" placeholder="Enter Mechanic ID">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button class="btn" onclick="verifyMechanic()">Verify</button>
    <div class="status" id="statusMsg"></div>
  </div>

  <script>
    function verifyMechanic() {
      const id = document.getElementById("mechanicId").value.trim();
      const otp = document.getElementById("otp").value.trim();
      const status = document.getElementById("statusMsg");

      if (id === "MECH420" && otp === "123456") {
        status.className = "status success";
        status.innerText = "‚úÖ Mechanic verified successfully!";
      } else {
        status.className = "status failed";
        status.innerText = "‚ùå Invalid ID or OTP. Try again.";
      }
    }
  </script>

</body>
</html>

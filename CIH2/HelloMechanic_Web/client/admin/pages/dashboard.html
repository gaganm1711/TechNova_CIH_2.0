<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Hello Mechanic</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent-pink: #ff4ecd;
      --accent-blue: #38f9d7;
      --bg-dark: #0b0f18;
      --glass-bg: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(145deg, #0b0f18, #141c29, #0f2027);
      font-family: 'Orbitron', sans-serif;
      color: white;
      display: flex;
      overflow-x: hidden;
    }

    .sidebar {
      width: 250px;
      background: var(--glass-bg);
      backdrop-filter: blur(25px);
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      border-right: 1px solid rgba(255,255,255,0.08);
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      z-index: 10;
    }

    .sidebar h2 {
      background: linear-gradient(to right, var(--accent-pink), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 12px 20px;
      border-radius: 30px;
      border: 1px solid transparent;
      transition: 0.3s ease;
      display: block;
    }

    .nav-link:hover {
      background: linear-gradient(to right, var(--accent-blue), var(--accent-pink));
      color: #000;
      font-weight: bold;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .main {
      margin-left: 250px;
      flex: 1;
      padding: 40px 30px;
      position: relative;
      z-index: 2;
    }

    .title {
      font-size: 2.2rem;
      background: linear-gradient(to right, var(--accent-pink), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    .dashboard-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      flex: 1 1 250px;
      min-width: 250px;
      max-width: 300px;
      background: var(--glass-bg);
      padding: 25px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 15px rgba(56, 249, 215, 0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(56, 249, 215, 0.2);
    }

    .card h3 {
      color: var(--accent-blue);
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
    }

    .log-btn {
      margin-top: 40px;
      padding: 12px 25px;
      border-radius: 30px;
      border: 2px solid var(--accent-blue);
      background: transparent;
      color: white;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }

    .log-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
      z-index: -1;
      transition: left 0.5s ease;
    }

    .log-btn:hover::before {
      left: 0;
    }

    .log-btn:hover {
      color: #000;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    #logOutput {
      margin-top: 15px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        transform: translateX(-100%);
        transition: transform 0.4s ease;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .main {
        margin-left: 0;
        padding-top: 80px;
      }
      .toggle-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 20;
        font-size: 1.5rem;
        background: linear-gradient(to right, var(--accent-pink), var(--accent-blue));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <h2>üîß Admin Panel</h2>
    <a class="nav-link" href="#">üìä Dashboard</a>
    <a class="nav-link" href="#">üë• Manage Users</a>
    <a class="nav-link" href="#">üì¶ Device Orders</a>
    <a class="nav-link" href="#">üìÖ Appointments</a>
    <a class="nav-link" href="#">üîß Mechanics</a>
    <a class="nav-link" href="#">‚öôÔ∏è Settings</a>
  </div>

  <div class="main">
    <div class="toggle-btn" onclick="toggleSidebar()">‚ò∞</div>

    <h1 class="title">Hello Mechanic ‚Äî Admin Dashboard</h1>

    <div class="dashboard-cards">
      <div class="card">
        <h3>Total Users</h3>
        <p>1,248</p>
      </div>
      <div class="card">
        <h3>IoT Devices Sold</h3>
        <p>642</p>
      </div>
      <div class="card">
        <h3>Appointments</h3>
        <p>37</p>
      </div>
      <div class="card">
        <h3>Mechanics</h3>
        <p>89</p>
      </div>
    </div>

    <button class="log-btn" onclick="logTime()">Log Access ‚è±</button>
    <p id="logOutput"></p>
  </div>

  <script>
    function logTime() {
      const time = new Date().toLocaleTimeString();
      document.getElementById("logOutput").innerText = "‚úÖ Logged in at " + time;
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Hello Mechanic</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-pink: #ff4ecd;
      --accent-blue: #38f9d7;
      --bg-dark: #0b0f18;
      --glass-bg: rgba(255, 255, 255, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0b0f18, #141c29, #0f2027);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .blobs {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      width: 450px;
      height: 450px;
      filter: blur(120px);
      opacity: 0.6;
      animation: float 12s ease-in-out infinite;
    }

    .blob1 {
      background: var(--accent-pink);
      top: -120px;
      left: -100px;
    }

    .blob2 {
      background: var(--accent-blue);
      bottom: -120px;
      right: -100px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

    .login-box {
      z-index: 2;
      background: var(--glass-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      padding: 50px 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(56, 249, 215, 0.08);
    }

    h2 {
      font-size: 2rem;
      background: linear-gradient(to right, var(--accent-pink), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 18px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(56, 249, 215, 0.2);
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      border-radius: 30px;
      border: 2px solid var(--accent-blue);
      background: transparent;
      color: white;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
      z-index: -1;
      transition: left 0.4s ease;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn:hover {
      color: #000;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .msg {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #ccc;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 35px 25px;
      }
      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="blobs">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
  </div>

  <div class="login-box">
    <h2>Admin Login üöÄ</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="msg" id="loginMsg"></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("loginMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "admin123") {
        msg.style.color = "lime";
        msg.innerText = "‚úÖ Login successful!";
        setTimeout(() => window.location.href = "dashboard.html", 1000);
      } else {
        msg.style.color = "red";
        msg.innerText = "‚ùå Invalid username or password.";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello Mechanic | Futuristic Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-pink: #ff4ecd;
      --accent-blue: #38f9d7;
      --bg-dark: #0b0f18;
      --glass-bg: rgba(255, 255, 255, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(145deg, #0b0f18, #141c29, #0f2027);
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
    }

    /* Preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0b0f18;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #preloader span {
      width: 50px;
      height: 50px;
      border: 5px solid var(--accent-pink);
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .blobs {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      width: 500px;
      height: 500px;
      filter: blur(120px);
      opacity: 0.6;
      animation: float 12s ease-in-out infinite;
    }

    .blob1 {
      background: var(--accent-pink);
      top: -100px;
      left: -100px;
    }

    .blob2 {
      background: var(--accent-blue);
      bottom: -100px;
      right: -100px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .card {
      z-index: 2;
      width: 90%;
      max-width: 620px;
      padding: 50px 40px;
      background: var(--glass-bg);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 25px;
      backdrop-filter: blur(25px);
      box-shadow: 0 0 40px rgba(56, 249, 215, 0.1);
      text-align: center;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .logo-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(to right, var(--accent-pink), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #f0f0f0;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      margin-bottom: 35px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 14px 30px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: transparent;
      border: 2px solid var(--accent-blue);
      border-radius: 40px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
      z-index: -1;
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn:hover {
      color: #000;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
      h1 { font-size: 1.8rem; }
      p { font-size: 0.95rem; }
      .btn {
        font-size: 0.9rem;
        padding: 12px 25px;
        margin: 8px 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- Preloader -->
<div id="preloader"><span></span></div>

<!-- Background blobs -->
<div class="blobs">
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
</div>

<!-- Main card -->
<div class="card" id="card">
  <div class="logo-container" id="logoContainer">
    <img src="logo.jpeg" alt="Hello Mechanic Logo">
  </div>
  <h1>HELLO MECHANIC ðŸš—</h1>
  <p>Smart IoT-Powered Roadside Assistance â€” One Click. Instant Help.</p>
  <a href="client/customer/pages/register.html" class="btn">Customer Portal</a>
  <a href="client/mechanic/pages/register.html" class="btn">Mechanic Portal</a>
  <a href="client/admin/pages/login.html" class="btn">Admin Panel</a>
</div>

<!-- Scripts -->
<script>
  // Hide Preloader
  window.addEventListener('load', () => {
    document.getElementById('preloader').style.display = 'none';
  });

  // Tilt 3D effect for logo
  const logoContainer = document.getElementById('logoContainer');
  const card = document.getElementById('card');

  card.addEventListener('mousemove', e => {
    const { width, height, left, top } = card.getBoundingClientRect();
    const x = e.clientX - left;
    const y = e.clientY - top;
    const rotateX = -(y - height / 2) / 15;
    const rotateY = (x - width / 2) / 15;
    logoContainer.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });

  card.addEventListener('mouseleave', () => {
    logoContainer.style.transform = `rotateX(0deg) rotateY(0deg)`;
  });
</script>

</body>
</html>
